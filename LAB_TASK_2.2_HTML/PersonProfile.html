<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Profile</title>
</head>
<body>
    <table align="center" border="1" width="700px">
        <tr>
            <td colspan="3" height="100px" width="700px" align="center"><h1>Personal Profile</h1></td>
        </tr>
        <tr>
            <td width="200" height="30px">Name</td>
            <td width="400px"><input type="text"></td>
            <td></td>
        </tr>
        <tr>
            <td width="200"height="30px" >Email</td>
            <td width="400px"><input type="email"></td>
            <td></td>
        </tr>
        <tr>
            <td width="200"height="30px" >Gender</td>
            <td width="400px">
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
                <input type="radio" name="gender">Other
            </td>
            <td></td>
        </tr>
        <tr>
            <td width="200"height="30px" >Date of Birth</td>
            <td width="400px"><input type="date"></td>
            <td></td>
        </tr>
        <tr>
            <td width="200"height="30px" >Blood Group</td>
            <td width="400px">
                <select>
                    <option>A+</option>
                    <option>B+</option>
                    <option>AB+</option>
                    <option>O+</option>
                    <option>A-</option>
                    <option>B-</option>
                    <option>AB-</option>
                    <option>O-</option>
                </select>
            </td>
            <td></td>
        </tr>
        <tr>
            <td width="200" height="30px">Degree</td>
            <td width="400px">
                <input type="checkbox">SSC
                <input type="checkbox">HSC
                <input type="checkbox">BSc
            </td>
            <td></td>
        </tr>
        <tr>
            <td width="200"height="30px" >Photo</td>
            <td width="400px"><input type="file"></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="3" height="30px"></td>
        </tr>
        <tr>
            <td colspan="3" height="30px" align="right">
                <input type="submit">
                <input type="reset">
            </td>
        </tr>

    </table>
</body>
</html>
